<!DOCTYPE html>
<html>
<head>
    <title>Card Display Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 10px; border: 1px solid #ccc; }
        .card { display: inline-block; margin: 10px; padding: 10px; border: 1px solid #333; width: 200px; height: 150px; vertical-align: top; }
        .card-filled { background-color: #e8f5e8; }
        .card-empty { background-color: #f5f5f5; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .status.success { background-color: #d4edda; color: #155724; }
        .status.error { background-color: #f8d7da; color: #721c24; }
        .status.info { background-color: #d1ecf1; color: #0c5460; }
        .card-content { font-size: 12px; }
        .card-title { font-weight: bold; margin-bottom: 5px; }
        .card-text { margin-bottom: 5px; }
        .card-points { font-weight: bold; color: #007bff; }
        .card-phase { font-style: italic; color: #6c757d; }
    </style>
</head>
<body>
    <h1>Card Display Logic Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Verify data.json is accessible</h2>
        <div id="data-test"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Simulate card display logic</h2>
        <div id="card-display-test"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Test refresh logic</h2>
        <button onclick="testRefresh()">Test Refresh</button>
        <div id="refresh-test"></div>
    </div>

    <div class="test-section">
        <h2>Test 4: Simulate card selection</h2>
        <button onclick="simulateCardSelection()">Simulate Card Selection</button>
        <div id="selection-test"></div>
    </div>

    <script>
        // Test 1: Check if data.json is accessible
        fetch('/data.json')
            .then(response => response.json())
            .then(data => {
                const testDiv = document.getElementById('data-test');
                const stage1Cards = data[0].cards;
                const filledCards = stage1Cards.filter(card => card.id !== null).length;
                const emptyCards = stage1Cards.filter(card => card.id === null).length;
                
                testDiv.innerHTML = `
                    <div class="status success">
                        ‚úÖ Data.json loaded successfully<br>
                        Stage 1: ${filledCards} filled cards, ${emptyCards} empty cards<br>
                        Total cards: ${stage1Cards.length}
                    </div>
                `;
                
                // Test 2: Simulate card display logic
                testCardDisplay(data);
            })
            .catch(error => {
                document.getElementById('data-test').innerHTML = `
                    <div class="status error">
                        ‚ùå Failed to load data.json: ${error.message}
                    </div>
                `;
            });
        
        function testCardDisplay(data) {
            const testDiv = document.getElementById('card-display-test');
            const stage1Cards = data[0].cards;
            let displayHtml = '<h3>Simulated Card Display:</h3>';
            
            stage1Cards.forEach((card, index) => {
                if (card.id !== null) {
                    // Simulate finding card info (like the real app does)
                    const cardInfo = getCardInfo(card.id);
                    if (cardInfo) {
                        displayHtml += `
                            <div class="card card-filled">
                                <div class="card-content">
                                    <div class="card-title">Card ${index + 1} (Filled)</div>
                                    <div class="card-text">${cardInfo.name}</div>
                                    <div class="card-points">${cardInfo.points} VP</div>
                                    <div class="card-phase">${cardInfo.phase}</div>
                                    <div>ID: ${card.id}</div>
                                </div>
                            </div>
                        `;
                    } else {
                        displayHtml += `
                            <div class="card card-filled">
                                <div class="card-content">
                                    <div class="card-title">Card ${index + 1} (Filled)</div>
                                    <div class="card-text">Unknown card</div>
                                    <div>ID: ${card.id}</div>
                                </div>
                            </div>
                        `;
                    }
                } else {
                    displayHtml += `
                        <div class="card card-empty">
                            <div class="card-content">
                                <div class="card-title">Card ${index + 1} (Empty)</div>
                                <div class="card-text">Backside image would show here</div>
                                <div>ID: null</div>
                                <div>Status: Available for selection</div>
                            </div>
                        </div>
                    `;
                }
            });
            
            testDiv.innerHTML = displayHtml;
        }
        
        function testRefresh() {
            const testDiv = document.getElementById('refresh-test');
            testDiv.innerHTML = '<div class="status info">üîÑ Testing refresh...</div>';
            
            // Simulate refresh by reloading data
            fetch('/data.json?v=' + Date.now())
                .then(response => response.json())
                .then(data => {
                    testDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Refresh successful<br>
                            Data timestamp: ${new Date().toLocaleTimeString()}<br>
                            All cards should still be visible
                        </div>
                    `;
                    testCardDisplay(data);
                })
                .catch(error => {
                    testDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå Refresh failed: ${error.message}
                        </div>
                    `;
                });
        }
        
        function simulateCardSelection() {
            const testDiv = document.getElementById('selection-test');
            testDiv.innerHTML = '<div class="status info">üéØ Simulating card selection...</div>';
            
            // Simulate what happens when a card is selected
            fetch('/data.json')
                .then(response => response.json())
                .then(data => {
                    const stage1Cards = data[0].cards;
                    const emptySlots = stage1Cards.map((card, index) => ({ card, index })).filter(item => item.card.id === null);
                    
                    if (emptySlots.length > 0) {
                        const randomSlot = emptySlots[Math.floor(Math.random() * emptySlots.length)];
                        testDiv.innerHTML = `
                            <div class="status success">
                                ‚úÖ Card selection simulation<br>
                                Selected empty slot: ${randomSlot.index + 1}<br>
                                Slot identifier: stage1_${randomSlot.index}<br>
                                This would trigger the card selection menu
                            </div>
                        `;
                    } else {
                        testDiv.innerHTML = `
                            <div class="status info">
                                ‚ÑπÔ∏è No empty slots available for selection
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    testDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå Selection simulation failed: ${error.message}
                        </div>
                    `;
                });
        }
        
        // Mock card database (simplified version of what the real app has)
        const mockCardDatabase = {
            "objOne01": {
                name: "Corner the Market",
                text: "Control 4 planets that each have the same planet trait",
                points: 1,
                phase: "Status Phase",
                stage: "stage1"
            },
            "objOne02": {
                name: "Develop Weaponry", 
                text: "Own 2 unit upgrade technologies",
                points: 1,
                phase: "Status Phase",
                stage: "stage1"
            }
        };
        
        function getCardInfo(id) {
            return mockCardDatabase[id] || null;
        }
    </script>
</body>
</html>
